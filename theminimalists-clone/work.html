<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theminimalists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <section class="work__section">

        <div class="topBorder"></div>
        <div class="work__content">
            <img class="triangle" src="./images/triangle.png" alt="triangle">

            <img class="black__logo"
                src="https://daks2k3a4ib2z.cloudfront.net/54b1ee8f844ee8bd5d519be8/54b5995a5fd9ff7a2d66498b_logo.png"
                alt="minimalist-logo">
            <h2 class="content__header">See Our Work</h2>
            <div class="work__content__items">
                <div class="work__content__item">
                    <img src="./images/amazon.png" onmouseover="this.src='./images/amazon_color.png'"
                        onmouseout="this.src='./images/amazon.png'" alt="amazon">
                </div>
                <div class="work__content__item">
                    <img src="./images/ebay.png" onmouseover="this.src='./images/ebay_color.png'"
                        onmouseout="this.src='./images/ebay.png'" alt="ebay">
                </div>
                <div class="work__content__item">
                    <img src="./images/bitcoin.png" onmouseover="this.src='./images/bitcoin_color.png'"
                        onmouseout="this.src='./images/bitcoin.png'" alt="bitcoin">
                </div>
                <div class="work__content__item">
                    <img src="./images/jquery.png" onmouseover="this.src='./images/jquery_color.png'"
                        onmouseout="this.src='./images/jquery.png'" alt="jquery">
                </div>
                <div class="work__content__item">
                    <img src="./images/microsoft.png" onmouseover="this.src='./images/microsoft_color.png'"
                        onmouseout="this.src='./images/microsoft.png'" alt="microsoft">
                </div>
                <div class="work__content__item">
                    <img src="./images/yahoo.png" onmouseover="this.src='./images/yahoo_color.png'"
                        onmouseout="this.src='./images/yahoo.png'" alt="yahoo">
                </div>
                <div class="work__content__item">
                    <img src="./images/volks.png" onmouseover="this.src='./images/volks_color.png'"
                        onmouseout="this.src='./images/volks.png'" alt="volks">
                </div>
                <div class="work__content__item">
                    <img src="./images/youtube.png" onmouseover="this.src='./images/youtube_color.png'"
                        onmouseout="this.src='./images/youtube.png'" alt="youtube">
                </div>

            </div>
            <div class="return__buttonContainer">
                <button class="return__button">
                    Return
                </button>
                <img class="back__button" src="images/back-button.png" alt="back-button">
            </div>

        </div>
        <div class="bottomBorder"></div>

    </section>
</body>

</html>
