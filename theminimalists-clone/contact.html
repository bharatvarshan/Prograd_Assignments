<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theminimalists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <section class="contact__section">

        <div class="topBorder"></div>
        <div class="contact__content">
            <img class="triangle" src="./images/triangle.png" alt="triangle">

            <img class="black__logo"
                src="https://daks2k3a4ib2z.cloudfront.net/54b1ee8f844ee8bd5d519be8/54b5995a5fd9ff7a2d66498b_logo.png"
                alt="minimalist-logo">
            <h2 class="content__header">Get In Touch</h2>
            <p class="contact__p">Drop us an email at info@theminimalists.com or use the form below.</p>
            <div class="return__buttonContainer">
                <button class="return__button">
                    Return
                </button>
                <img class="back__button" src="images/back-button.png" alt="back-button">
            </div>

        </div>
        <div class="bottomBorder"></div>

    </section>
</body>

</html>
