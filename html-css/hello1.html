<!DOCTYPE html>
<html lang="en">

<head>

    <title>CSS Examples 2</title>

    <style>
        body {
            display: flex;
        }

        div {
            height: 100px;
            width: 100px;
            border: 1px solid black;
            margin: 50px;
            padding: 20px;
        }

        .class_div {
            background-color: aqua;
        }

        #id_div {
            background-color: red;
        }
    </style>
</head>

<body>
    <div>All divs are of size 100 x 100</div>
    <div class="class_div">All divs are of size 100 x 100 this div have a class selector</div>
    <div class="class_div">All divs are of size 100 x 100 this div have a class selector</div>
    <div class="class_div" id="id_div">All divs are of size 100 x 100 this div have a class selector and ID selector
    </div>

</body>

</html>
